<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coin Market</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="convertSection">
      <div class="convert">
        <h1 class="header"></h1>
        <p class="paragraph"></p>
        <button type="button" name="button" class="convertButton" id="convertButton"></button>
      </div>
      <div class="image">
      <img src="" alt="coinImage">

      </div>
    </section>

    <section class="resultSection">
      <div class="formDiv">
        <form class="form" action="index.html" method="post" id="formId">
          <label for="inputId"> search for your currency</label>
          <input id="inputId" type="text" name="" value="">
          <button type="button" name="button" id="searchButton">search</button>
        </form>

      </div>
      <div class="result">

    <div class="resultTable" id="resultTable">
      <div class="tableHead">
        <div class="tableName">
          <h4>Name</h4>

        </div>
        <div class="tableRank">
          <h4>Rank</h4>
        </div>
        <div class="tablePrice">
          <h4>Price</h4>
        </div>
        <div class="tablePrecent">
          <h4>Percent 1h</h4>
        </div>
        <div class="tableUpdate">
          <h4>Last Update</h4>
        </div>

      </div>

    </div>

      </div>
    </section>
    <script type="text/javascript" src="js/dom.js"> </script>
